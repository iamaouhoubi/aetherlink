<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AetherLink - Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(
          135deg,
          #0f1419 0%,
          #1a2332 50%,
          #2d3748 100%
        );
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      /* Animated background particles */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(100, 200, 255, 0.6);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        left: 20%;
        animation-delay: 1s;
      }
      .particle:nth-child(3) {
        left: 30%;
        animation-delay: 2s;
      }
      .particle:nth-child(4) {
        left: 40%;
        animation-delay: 3s;
      }
      .particle:nth-child(5) {
        left: 50%;
        animation-delay: 4s;
      }
      .particle:nth-child(6) {
        left: 60%;
        animation-delay: 5s;
      }
      .particle:nth-child(7) {
        left: 70%;
        animation-delay: 0.5s;
      }
      .particle:nth-child(8) {
        left: 80%;
        animation-delay: 1.5s;
      }
      .particle:nth-child(9) {
        left: 90%;
        animation-delay: 2.5s;
      }
      .particle:nth-child(10) {
        left: 15%;
        animation-delay: 3.5s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Main content */
      .container {
        text-align: center;
        z-index: 10;
        position: relative;
        max-width: 800px;
        padding: 2rem;
      }

      .logo {
        font-size: 4rem;
        font-weight: bold;
        background: linear-gradient(45deg, #64c8ff, #a855f7, #3b82f6);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from {
          filter: drop-shadow(0 0 20px rgba(100, 200, 255, 0.3));
        }
        to {
          filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.5));
        }
      }

      .tagline {
        font-size: 1.5rem;
        color: #94a3b8;
        margin-bottom: 3rem;
        font-weight: 300;
      }

      .status {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        padding: 1.5rem 3rem;
        margin-bottom: 3rem;
        display: inline-block;
      }

      .status h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #64c8ff;
      }

      .status p {
        color: #cbd5e1;
        font-size: 1.1rem;
      }

      .contact-info {
        margin-top: 4rem;
      }

      .contact-info h3 {
        color: #a855f7;
        margin-bottom: 1rem;
        font-size: 1.3rem;
      }

      .email {
        color: #64c8ff;
        text-decoration: none;
        font-size: 1.1rem;
        padding: 0.5rem 1rem;
        border: 1px solid #64c8ff;
        border-radius: 25px;
        transition: all 0.3s ease;
        display: inline-block;
        margin-top: 1rem;
      }

      .email:hover {
        background: #64c8ff;
        color: #0f1419;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(100, 200, 255, 0.4);
      }

      /* Progress bar */
      .progress-container {
        width: 100%;
        max-width: 400px;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        margin: 2rem auto;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #64c8ff, #a855f7);
        border-radius: 3px;
        width: 25%;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .logo {
          font-size: 2.5rem;
        }

        .tagline {
          font-size: 1.2rem;
        }

        .status h2 {
          font-size: 1.5rem;
        }

        .container {
          padding: 1rem;
        }
      }

      /* Footer */
      .footer {
        position: absolute;
        bottom: 2rem;
        text-align: center;
        color: #64748b;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="container">
      <h1 class="logo">AetherLink</h1>
      <p class="tagline">Connecting Beyond Boundaries</p>

      <div class="status">
        <h2>Coming Soon</h2>
        <p>We're crafting something extraordinary</p>
      </div>

      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>

      <div class="contact-info">
        <h3>Get Notified</h3>
        <p>Be the first to know when we launch</p>
        <a href="mailto:hello@aetherlink.com" class="email"
          >hello@aetherlink.com</a
        >
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 AetherLink LLC. All rights reserved.</p>
    </div>
  </body>
</html>
